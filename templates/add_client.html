{% extends "base.html" %}

{% block title %}Add Client - Client Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4"><i class="fas fa-user-plus"></i> Add New Client</h1>

        <div class="card shadow">
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_client') }}" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label"><strong>Name <span class="text-danger">*</span></strong></label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter client name">
                            <small class="form-text text-muted">Full name of the client</small>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label"><strong>Email <span class="text-danger">*</span></strong></label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email address">
                            <small class="form-text text-muted">Must be unique</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label"><strong>Phone <span class="text-danger">*</span></strong></label>
                            <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter phone number">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" class="form-control" id="company" name="company" placeholder="Enter company name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2" placeholder="Enter street address"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" placeholder="Enter state">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="zip_code" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Enter zip code">
                        </div>
                    </div>

                    <div class="d-flex gap-2 justify-content-between mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Client
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
